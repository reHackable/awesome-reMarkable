name: Verify if links are still reachable

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  verify-links:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby 2.6
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.6'
    - name: Checks
      run: |
        gem install awesome_bot
        awesome_bot README.md --allow-ssl --allow-redirect
